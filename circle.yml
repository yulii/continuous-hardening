machine:
  services:
    - docker

dependencies:
  pre:
    - docker build -t spec -f Dockerfile --no-cache .
    - docker run -it --rm spec -d
    - docker exec -it spec /bin/sh -c 'itamae local /usr/local/provisioning/roles/ci.rb'
test:
  override:
    - docker exec -it spec /bin/sh -c 'cd /usr/local/provisioning && rake spec'
